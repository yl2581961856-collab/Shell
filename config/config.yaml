# Core configuration for the voice assistant stack.

asr:
  provider: faster_whisper  # options: faster_whisper, funasr
  model_name: medium
  device: auto
  suppress_silence: true
  compute_type: auto
  beam_size: 5
  chunk_length: null
  num_workers: null
  # funasr:
  #   model: data/models/funasr/SenseVoiceSmall   # 本地 FunASR 模型目录
  #   vad_model: data/models/funasr/vad           # 可选：本地 VAD 模型目录
  #   vad_config: data/models/funasr/vad/config.yaml
  #   device: cuda
  #   batch_size: 1
  #   hotword: ""

nlp:
  siliconflow:
    api_key: "${SILICONFLOW_API_KEY}"
    model: deepseek-ai/DeepSeek-R1
    base_url: https://api.siliconflow.cn/v1

  knowledge_base:
    enabled: false
    embedding_model: sentence-transformers/paraphrase-multilingual-mpnet-base-v2
    index_path: data/models/embeddings/knowledge_base.json
  system_prompt: |
    You are a bilingual voice assistant. Think through the answer step by step and briefly explain your reasoning.

tts:
  provider: cosyvoice # options: cosyvoice, higgs
  model_dir: data/models/tts/cosyvoice
  speaker: cosyvoice_default
  text_language: zh
  prompt_language: zh
  sample_rate: 24000
  format: wav
  device: cuda
  enabled: false
  # Higgs example:
  # api_base: http://localhost:8002
  # api_key: "${HIGGSAUDIO_API_KEY}"
  # default_voice: zh_female_v2
  # timeout: 120

agent:
  enabled: false
  system_prompt: |
    You are a multimodal agent that can transcribe audio, retrieve knowledge, call the RAG answer tool, and synthesize speech when helpful.
    Prefer the rag_answer tool for factual questions and keep the final reply concise and accurate.
  retrieval_top_k: 4
  auto_tts: false
  temperature: 0.6
  top_p: 0.9

runtime:
  tts_output_dir: logs

memory:
  enabled: false
  short_term:
    type: sliding_window
    window_size: 6
  long_term:
    provider: mem0
    base_url: http://localhost:3030
    api_key: "${MEM0_API_KEY}"
    user_id: default
    tags:
      - voice-assistant
    top_k: 5
    summarize: false
    summary_system_prompt: |
      You maintain accurate, durable memory snippets for the assistant.
    summary_prompt: |
      Summarize the exchange below into at most three bullet points that capture enduring user preferences,
      facts, or follow-up todos. Avoid referencing the assistant explicitly.
      ---
      {dialogue}
    metadata:
      source: voice_assistant

mcp:
  host: 0.0.0.0
  port: 9090
